<head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="500" poster="imagens/champions.webp" autoplay loop> <!--vídeos com a tag <video> podem puxar MUITO tráfego de banda, portanto pode não ser tão interessante-->
        <source src="midia/video-futebol.mp4" type="video/mp4">
        <source src="midia/video-futebol.m4v" type="video/mp4">
        <source src="midia/video-futebol.ogv" type="video/ogg">
        <source src="midia/Video-Futebol.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
